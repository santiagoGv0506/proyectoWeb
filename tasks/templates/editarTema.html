{% extends 'base.html' %}
{% load static %}

{% block extrahead %} 
<title>Editar Tema</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/foro.css' %}" >
{% endblock extrahead%}

{% block content %}
<div class="body-background">
  <div style="text-align: center; margin: 20px;">
      <h1 style="font-size: 24px; color: #ffffff;">Editar Tema</h1>
      <div style="margin-top: 20px;">
        <form action="" method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" style="background-color: rgb(50, 91, 203); color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px;">Guardar</button>
        </form>
      </div>
    </div>
</div>
{% endblock content %}
