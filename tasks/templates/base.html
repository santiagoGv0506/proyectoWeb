{% load static %} 
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block extrahead %}   
    {% endblock extrahead%}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-propio">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index">
                <img src="../static/media/imagen_navbar.jpg" alt="LogoJuego" width="200px" height="60px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item centro">
                        <a class="nav-link mx-2" aria-current="page" href="/index">Home</a>
                    </li>
                    <li class="nav-item centro">
                        <a class="nav-link mx-2" href="/noticias">News</a>
                    </li>
                    <li class="nav-item centro">
                        <a class="nav-link mx-2" href="/foro">Foro</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <div class="nav-link" id="username-container"></div>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a id="logout-button" class="btn btn-danger" style="margin-top: 10px;" href="/logout">Cerrar</a>
                    </li>
                    {% else %}
                    <li class="nav-item registro">
                        <a class="nav-link registro" href="/signin">Sign in</a>
                    </li>
                    <li class="nav-item registro">
                        <a id="sign-in-button" class="nav-link registro" href="/signup">Sign up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav> 
{% block content %}
{% endblock content%}
    
    
{% block extrajs %}
{% endblock extrajs%}
</div>

</body>
</html>
