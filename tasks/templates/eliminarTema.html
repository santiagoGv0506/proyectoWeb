{% extends 'base.html' %}
{% load static %}

{% block extrahead %} 
<title>Eliminar Tema</title>
<link rel="stylesheet" type="text/css" href="../static/css/foro.css" >
{% endblock extrahead%}

{% block content %}
    <div class="container mt-4">
        <h3 class="titulo-blanco">Eliminar Tema</h3>
        <p>¿Estás seguro de que quieres eliminar el tema "{{ tema.titulo }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'foro' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock content %}
